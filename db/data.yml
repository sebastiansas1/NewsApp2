      other community then they would call this racist, but because it’s us, no one
      even bats an eyelid,” she says. She says has had abuse shouted at her and stones
      thrown at her windows, and that if more camps aren’t built, community tensions
      will only get worse. McShane says her ancestors left India in the 1500s and
      that her family has been in the UK for hundreds of years. “We are the original
      migrants,” she says. “We’re still compromising our way of life by living on
      camps. If we had it our way, we’d be living by streams and under trees. But
      they won’t even give us the camps.”'
