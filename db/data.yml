    - 'The government of the Democratic Republic of Congo has boycotted a key donor
      conference in Geneva, accusing aid agencies of exaggerating the extent of the
      crisis in the vast central African country. Friday’s conference only raised
      $530m (£370m) of the $1.7bn that the UN has said is necessary to meet the humanitarian
      needs of millions of people suffering from war, displacement, disease and hunger.
      The United Nations has declared the situation in parts of DRC to be at level
      3, the body’s highest level of emergency. Lambert Mende, DRC’s information minister,
      told the Guardian the country had refused to attend the conference because it
      did not want to be “complicit in a swindle”. He said: “We have a group of UN
      bureaucrats who are trying to mislead the international community on the real
      situation of our people. We need humanitarian aid, but not of that order.” Officials
      in DRC claim only 230,000 people have been displaced, a fraction of UN estimates
