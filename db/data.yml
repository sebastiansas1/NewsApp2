    - 'Sam Allardyce has told Wayne Rooney to increase his presence in the opposition
      penalty area following clear-the-air talks this week with the former England
      captain. Rooney did not disguise his anger at being substituted during the goalless
      draw with Liverpool last Saturday, when 32-year-old was withdrawn in the 57th
      minute by Allardyce for the second game in succession. The Everton manager,
      who insists he has no problem with Rooney’s reaction, explained that he wanted
      “more legs” in midfield but believes the striker remains better suited to a
      deeper role. Allardyce, however, also wants Rooney to attack more, with the
      team’s leading goalscorer having failed to find the target since the defeat
      of Swansea City on 18 December. “With his experience he should be dropping deeper
      and providing goals but I do think he should get into the box more,” said the
      Everton manager, whose team travel to Swansea on Saturday. “He hasn’t scored
      since Swansea and not scored from open play since Newcastle [13 December] and
      I would like him to get forward a little bit more. Certainly in the games we
      are controlling more and attacking more I would like him further up the pitch
      but he is also one of our best passers. I would like that combination to get
      bigger, certainly from a goalscoring point of view.” Rooney has scored 11 goals
      this season – three from the penalty spot – with Oumar Niasse Everton’s second
      highest scorer with eight. Allardyce added: “We’ve only got Wayne in double
      figures and that’s because of penalties. If you’re going to get into Europe
      you can’t get there without two players getting into double figures – minimum
      – so that’s been a massive struggle this year. We haven’t got anyone who has
      come close to scoring the amount of goals that [Romelu] Lukaku got last year
      and that’s why our defending has to be so much better. It doesn’t need an experienced
      manager like me to work that one out.”'
