    - 'Relations between the west and Russia have deteriorated sharply amid concerns
      about a US-led military strike in the Middle East, prompting the United Nations
      secretary general to declare “the cold war is back with a vengeance”. Adding
      to tensions on an extraordinary day of tit-for-tat exchanges, the UK published
      previously classified intelligence making fresh claims about the nerve agent
      attack in Salisbury, including that Russia had tested whether nerve agents could
      be applied to door handles. Military planners in the US, Britain and France,
      awaiting a final decision from their respective governments, are preparing plans
      for airstrikes in Syria in retaliation for an alleged chemical weapons attack
      by the Russian-backed president, Bashar al-Assad. Although anxious to avoid
      hitting Russian planes and military personnel based in Syria, the danger is
      of miscalculation and Russian retaliation. António Guterres, seemingly alarmed
      by the speed of events, told an emergency meeting of the UN security council
      that the current volatility could have profound ramifications in the Middle
      East and beyond. The UN secretary general suggested the danger was even greater
      than during the cold war because the safeguards that existed then to manage
      such a crisis “no longer seem to be present”. He added that there was no military
      solution to the Syrian conflict. On a day of rapid developments that underscored
      the rationale behind Guterres’ comments: The UK published previously classified
      intelligence claiming Russian military intelligence had targeted the email accounts
      of Sergei and Yulia Skripal since 2013 and had tested whether door handles could
      be used to deliver nerve agents. It said the highest concentration of the nerve
      agent found in Salisbury had been on the door handle. The Russian ambassador
      to the UK said it would produce its own dossier setting out an alternative version
      of what had happened in Salisbury. The Russian defence minister, Maj Gen Igor
      Konashenkov, claimed to have direct evidence that Britain had orchestrated the
      alleged chemical attack at Douma in Syria. The UK, he said, was “directly involved
      in the provocation”. Although the US ambassador to the UN Nikki Haley said no
      decision has yet been taken on military action, the US, UK and France were building
      up military resources in the eastern Mediterranean. The fresh claims about the
      Salisbury attack were made in a letter from Sir Mark Sedwill, the UK’s national
      security adviser, to the Nato secretary general, Jens Stoltenberg. It is extremely
      rare for the UK to make such intelligence public. The decision to go public
      was prompted by the UK coming off second best over the last few weeks in the
      war of words with Russia over responsibility for the attack. The surprise move
      by the intelligence agencies, who usually jealously guard their information,
      escalates tensions with Russia. In his letter, Sedwill, who has an overview
      of the work of all the British spy services, said: “I know that Nato will remain
