    - 'Leading human rights groups have criticised a government review of the laws
      surrounding unauthorised Gypsy and Traveller camps for reinforcing prejudice
      against nomadic communities. Last week the housing minister, Dominic Raab, announced
      a consultation on the powers available to local authorities, the police and
      landowners to deal with Gypsies and Travellers who settle on land without permission.
      The announcement came following calls by MPs in October for increased eviction
      powers. In a letter to Raab, organisations including Liberty, the Race Equality
      Foundation and the British Institute of Human Rights criticised the government
      for failing to focus on the root cause of the problem – the shortage of sites
      provided by local authorities for Gypsies and Travellers. The letter’s signatories,
      which also include leading Gypsy and Traveller groups, expressed concern that
      the review and the questions chosen to guide the consultation process would
      “reinforce and further anti-Gypsyism sweeping across Europe”. They said increased
      eviction powers could worsen health and educational inequalities for Gypsies
      and Travellers, which are already among the worst for any group in the UK. According
      to figures from July 2017, there are 1,524 caravans on unauthorised camps –
      a rise of 17% on the same month the previous year. In recent months, local newspapers
      across the country have run regular stories about groups of Travellers moving
      caravans on to playing fields or car parks, enraging locals. A report in December
      by the charity Friends, Families and Travellers (FFT), which coordinated the
      letter, found there had been only a 2% increase in socially rented pitches between
      2010 and 2017, which they said was not enough to accommodate the natural growth
      of nomadic communities in the UK. Concerns have been raised that many of the
      sites that do exist are overcrowded and unsafe. Tensions between Travellers
      and nearby communities have come to the fore in recent weeks after the death
      of Henry Vincent, who was fatally stabbed during an altercation after he broke
      into the home of 78-year-old Richard Osborn-Brooks. The 37-year-old reportedly
      belonged to the Traveller community near Hither Green, south-east London. Flowers
      and cards laid in tribute to Vincent outside Osborn-Brooks’ house have been
      repeatedly torn down and replaced. One resident shouted: “These are scumbags,
      scumbags, scumbags. We’ve had enough in this country of scumbags,” as he demolished
      the shrine. In a statement last week announcing his consultation, Raab said:
      “The vast majority of the travelling community are decent and law-abiding people.
      But we are particularly concerned about illegal Traveller encampments, and some
      of the antisocial behaviour they can give rise to. We must promote a tolerant
      society and make sure there are legal sites available for Travellers, but equally,
      the rule of law must be applied to everyone.” Gypsy and Traveller bodies have
      argued that there is already enough legislation to tackle anti-social behaviour
      from any person, whether they are in the travelling or settled communities.
      Michelle Gavin, the projects manager at FFT, said the government announcement
      had chosen to focus on anti-social behaviour by a small number of people rather
      than “local authorities’ nationwide failure to identify land for Traveller sites”.
      “The vast majority of Gypsies and Travellers who are living on unauthorised
      land are not doing this because they want to,” she said. “Would you want to
      live in a public space with next to no privacy? Would you want to get regularly
      evicted? Would you want to be the subject of press articles about ‘Traveller
      invasions’?” She added: “It is a disgrace that in 2018, so many Gypsy and Traveller
      families cannot access a site to live on and therefore cannot access basic water
      and sanitation and often experience uninterrupted access to education and healthcare.”
      Jim Davis, the manager of the equality and social unit at the Traveller Movement,
      said the language used in the announcement was “criminalising the vulnerable”.
      “Raab talks about illegal encampments and the undertone of that is that this
