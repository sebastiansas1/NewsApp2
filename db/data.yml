      illegal sleeper? Of course you wouldn’t.” “If it was any other community, they
      would call this racist” Abiline McShane, a 51-year-old Romany Gypsy living in
      Birmingham, used to make her living running a bouncy castle at fairs across
      the country during the summer, and selling rugs in winter. That changed in 2012
      when her then-six-year-old daughter Leyla Grace fell from a 12ft landing on
      to a concrete floor and fractured her skull. As Birmingham city council couldn’t
